<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animations with CSS</title>
    <style>
        #div1{
           
            width: 50px;
            height: 50px;
            background-color: red;
            position: relative;
            animation-name: anime;
            animation-duration: 4s;
            animation-delay: 2s;
            border: 2px solid black;
            animation-iteration-count: 3;
        }
    @keyframes anime {
        0%  {background-color: red;left: 0px;top: 0px;}
        25% {background-color: yellow;left:300px; top: 0px;}
        50% {background-color: blue;left: 300px;top: 300px;}
        75% {background-color: green;left: 0px;top: 300px;}
        100% {background-color: red;left: 0px;top: 0px;}
        }
        #div2{
            border: 2px  solid black;
            background: red;
            width: 100px;
            height: 100px;
            margin-top: 300px;
        }
        #div3{
            border: 2px  solid black;
            background: cyan;
            width: 100px;
            height: 100px;
            margin-bottom: 5px;
        }
        #div4{
            border: 2px  solid black;
            background: navy;
            width: 100px;
            height: 100px;
        }
        #div5{
            border: 2px  solid black;
            background: mediumseagreen;
            width: 100px;
            height: 100px;
        }
        #div2:hover{
            transform: scale(2);
        }
        #div3:hover{
            transform: rotate(45deg);
        }
        #div4:hover{
            transform: skew(20deg,10deg);
        }
        #div5:hover{
            transform: translate(120px,120px);
        }
        h1{
            color: white;
        }
       
    </style>
</head>
<body>
    <div id="div1"><h1>div1</h1></div>
    <div id="div2"><h1>div2</h1></div>
    <div id="div3"><h1>div3</h1></div>
    <div id="div4"><h1>div4</h1></div>
    <div id="div5"><h1>div5</h1></div>


</body>
</html>
