<!DOCTYPE html>
<html>
<head>
<style>
div.relative {
  position: relative;
  left: 30px;
  top:50px;
  border: 3px solid #73AD21;
}
div.relative1 {
  position: absolute;
  left: 300px;
  top:30px;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>position: relative;</h2>

<p>An element with position: relative; is positioned relative to its normal position:</p>

<div class="relative">
This div element has position: relative;
</div>
<div class="relative1">
    This div element has position: relative;
    </div>

</body>
</html>
